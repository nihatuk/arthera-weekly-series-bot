
name: Arthera Series Collector (no WP) - DEBUG (Repo Secrets)

on:
  workflow_dispatch:
  schedule:
    # SalÄ± 12:36 UTC = 15:36 TR
    - cron: "36 12 * * 2"

permissions:
  contents: write

concurrency:
  group: arthera-series-collector
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug SMTP env (safe)
        shell: bash
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          set -e
          echo "---- SMTP DEBUG (SAFE) ----"
          echo "SMTP_HOST length: ${#SMTP_HOST}"
          echo "SMTP_PORT length: ${#SMTP_PORT}"
          echo "SMTP_USER length: ${#SMTP_USER}"
          echo "MAIL_TO length: ${#MAIL_TO}"
          echo "SMTP_HOST sample: '${SMTP_HOST:0:40}'"
          echo "SMTP_PORT value: '${SMTP_PORT}'"

          if [ -z "$SMTP_HOST" ]; then
            echo "::error::SMTP_HOST is empty. Check Settings -> Secrets and variables -> Actions -> Repository secrets -> SMTP_HOST"
          fi
          echo "---- END SMTP DEBUG ----"

      - name: Run collector (write files + send email)
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          python -m src.main

      - name: Commit outputs (state.json + out/)
        shell: bash
        run: |
          set -e
          git config user.name "arthera-series-bot"
          git config user.email "bot@users.noreply.github.com"

          mkdir -p out
          git add state.json out/

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Add series summaries + update state"
          git push
