
name: Arthera Weekly Series Digests

on:
  workflow_dispatch:
  schedule:
    # Salı 12:36 UTC = 15:36 TR (UTC+3)
    - cron: "59 12 * * 2"

permissions:
  contents: write

concurrency:
  group: arthera-weekly-series
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot (create WP drafts + write summary + send email)
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          python -m src.main

      - name: Commit outputs (state.json + out/)
        run: |
          git config user.name "arthera-digest-bot"
          git config user.email "bot@users.noreply.github.com"

          # out/ klasörü yoksa oluştur (ilk kurulumda iş görür)
          mkdir -p out

          git add state.json out/
          git status

          # staged değişiklik yoksa commit atma
          git diff --cached --quiet && echo "No changes to commit." && exit 0

          git commit -m "Update state + weekly email summary output"
          git push
