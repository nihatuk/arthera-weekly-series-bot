
name: Arthera Weekly Series Digests

on:
  workflow_dispatch:
  schedule:
   # - cron: "0 5 * * 0"  # Pazar 05:00 UTC = 08:00 TR
     - cron: "40 12 * * 2"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot (create WP drafts + send email)
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          python -m src.main

      - name: Commit updated state.json
        run: |
          git config user.name "arthera-digest-bot"
          git config user.email "bot@users.noreply.github.com"
          git add state.json
          git diff --cached --quiet || git commit -m "Update state.json (seen urls)"
          git push

