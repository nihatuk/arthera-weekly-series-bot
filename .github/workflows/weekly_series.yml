
name: Arthera Series Collector (no WP)

on:
  workflow_dispatch:
  schedule:
    # SalÄ± 12:36 UTC = 15:36 TR
    - cron: "36 12 * * 2"

permissions:
  contents: write

concurrency:
  group: arthera-series-collector
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector (write files + send email)
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          #SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          python -m src.main

      - name: Commit outputs (state.json + out/)
        run: |
          git config user.name "arthera-series-bot"
          git config user.email "bot@users.noreply.github.com"

          mkdir -p out
          git add state.json out/

          git diff --cached --quiet && echo "No changes to commit." && exit 0

          git commit -m "Add weekly series summaries + update state"
          git push
